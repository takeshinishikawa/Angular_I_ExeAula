<section id="register" class="my-5 d-flex">
  <form
    [formGroup]="formRegisterData"
    class="container"
    (ngSubmit)="submitForm()"
  >
    <h1 class="text-center mb-4">Cadastro</h1>
    <div class="mb-3">
      <div class="row mb-3">
        <div class="col-4 form-group">
          <label for="name" class="col-form-label">Nome</label>
          <input
            type="name"
            class="form-control"
            [ngClass]="{
              'is-invalid':
              formRegisterData.controls['name'].errors &&
              formRegisterData.controls['name'].touched}"
            id="name"
            placeholder="Nome"
            formControlName="name"
          />
          <span
            class="invalid-feedback"
            *ngIf="
              formRegisterData.controls['name'].errors &&
              formRegisterData.controls['name'].touched
            "
            >O campo Nome é obrigatório.</span
          >
        </div>
        <div class="col-4 form-group">
          <label for="cpf" class="form-label">Cpf</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid':
              formRegisterData.controls['cpf'].errors &&
              formRegisterData.controls['cpf'].touched}"
            id="Cpf"
            placeholder="XXX.XXX.XXX-XX"
            formControlName="cpf"
          />
          <span
            class="invalid-feedback"
            *ngIf="
              formRegisterData.controls['cpf'].errors &&
              formRegisterData.controls['cpf'].touched
            "
            >O campo CPF é obrigatório.</span
          >
        </div>
        <div class="col-4 form-group">
          <label for="birthDate" class="form-label">Data de Nascimento</label>
          <input
            type="date"
            class="form-control"
            [ngClass]="{
              'is-invalid':
              formRegisterData.controls['birthDate'].errors &&
              formRegisterData.controls['birthDate'].touched}"
            id="birthDate"
            placeholder="XX/XX/XXXX"
            formControlName="birthDate"
          />
          <span
          class="invalid-feedback"
          *ngIf="
            formRegisterData.controls['birthDate'].errors &&
            formRegisterData.controls['birthDate'].touched
          "
          >O campo Data de Nascimento é obrigatório.</span
        >
        </div>
      </div>
      <div formGroupName="address">
        <div class="row mb-3">
          <div class="col-6 form-group">
            <label for="street" class="form-label">Logradouro</label>
            <input
              type="text"
              class="form-control"
              id="street"
              placeholder="Logradouro"
              formControlName="street"
            />
          </div>
          <div class="col-2 form-group">
            <label for="number" class="form-label">Número</label>
            <input
              type="number"
              class="form-control"
              id="number"
              placeholder="XXX"
              formControlName="number"
            />
          </div>
          <div class="col-2 form-group">
            <label for="complement" class="form-label">Complemento</label>
            <input
              type="text"
              class="form-control"
              id="complement"
              placeholder="Apto XX - Bloco X"
              formControlName="complement"
            />
          </div>
          <div class="col-2 form-group">
            <label for="zipCode" class="form-label">CEP</label>
            <input
              type="text"
              class="form-control"
              id="zipCode"
              placeholder="XXXXX-XXX"
              formControlName="zipCode"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-4 form-group">
            <label for="district" class="form-label">Bairro</label>
            <input
              type="text"
              class="form-control"
              id="district"
              placeholder="Bairro"
              formControlName="district"
            />
          </div>
          <div class="col-4 form-group">
            <label for="city" class="form-label">Cidade</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="Cidade"
              formControlName="city"
            />
          </div>
          <div class="col-4 form-group">
            <label for="state" class="form-label">Estado</label>
            <input
              type="text"
              class="form-control"
              id="state"
              placeholder="Estado"
              formControlName="state"
            />
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6 form-group">
          <label for="phone" class="form-label">Telefone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="XX XXXXX-XXXX"
            formControlName="phone"
          />
        </div>
        <div class="col-6 form-group">
          <label for="registerEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="registerEmail"
            placeholder="email@example.com"
            formControlName="email"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6 form-group">
          <label for="user" class="form-label">Usuário</label>
          <input
            type="text"
            class="form-control"
            id="user"
            placeholder="Usuário"
            formControlName="user"
          />
        </div>
        <div class="col-6 form-group">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Senha"
            formControlName="password"
          />
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="!formRegisterData.valid">
        Enviar
      </button>
    </div>
  </form>
</section>
